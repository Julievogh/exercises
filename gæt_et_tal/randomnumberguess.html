<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="randomnumberguess.css" />
  </head>

  <body>
    <main>
      <h1>Hvor god er du til at gætte?</h1>
      <h2>Gæt et tal mellem 0 - 100</h2>

      
      <div class="form">
        <form class="form_guess">
          Hvilket tal?:
          <input type="text" id="guessField" class="guessField1" />

          <input
            type="submit"
            value="Gæt!"
            class="guessSubmit"
            id="submitguess"
          />
        </form>
        <!-- Add this element where you want to display the result -->

        <h3 id="resultText"></h3>
        <h3 id="number"></h3>

        <button id="tryagain">Start forfra</button>
      </div>
    </main>
    <script src="randomnumberguess.js"></script>
  </body>
</html>
